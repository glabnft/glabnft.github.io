moreSixColumnTitle:"Immer online, erstaunliche Verfgbarkeit",moreSixColumnTextV2:"Titan E-Mail garantiert Ihnen, Ihre E-Mails wie ein Profi zu verwalten. Das bedeutet unschlagbare Betriebszeit, null Datenverlust und Support rund um die Uhr.",howToTitle:"So erstellen Sie eine professionelle E-Mail-Adresse",howToSubtitle:"Erstellen Sie noch heute Ihr geschftliches E-Mail-Konto:",howToListTextOne:"1. Beginnen Sie kostenlos mit der Erstellung Ihrer Zyro-Website.",howToListTextTwo:"2. Erwerben Sie einen Zyro-Plan.",howToListTextThree:"3. Fordern Sie Ihre kostenlose Domain an oder verbinden Sie eine bestehende.",howToListTextFour:"4. Fordern Sie Ihre 3-monatige kostenlose Testversion fr geschftliche E-Mail-Konten an.",howToListTextFive:"5. Erstellen Sie Ihr benutzerdefiniertes geschftliches E-Mail-Konto.",howToPostListText:"Ihr geschftliches E-Mail-Konto ist bereit. Registrierte Benutzer mit einem aktiven Zyro-Plan knnen die kostenlose Testversion ber das Zyro-Dashboard anfordern. Haben Sie Fragen? %{0}.",howToPostListTextSlot:bi,buildTitle:"Fr Unternehmen gedacht",buildText:"Ihre Kunden verdienen das Beste. Verbessern Sie Ihre Interaktionen mit Titan.",buildOneTitle:"@ Ihr Unternehmen",buildOneText:"Bringen Sie Ihren Domainnamen und Ihre E-Mail wie ein Profi mit einer geschftlichen E-Mail-Adresse zusammen. So werden Sie erkannt, sobald eine E-Mail im Posteingang Ihres Kunden eintrifft, steigern die ffnungsraten und maximieren die Conversions fr Ihre Unternehmenswebsite.",buildTwoTitle:nQ,buildTwoText:"Rund-um-die-Uhr-Support fr alle Ihre geschftlichen E-Mail-Adressen. Jeder Bereich Ihrer Arbeit wird von unserem kompetenten Support-Team abgedeckt. Sie haben schon genug um die Ohren.",buildThreeTitle:"Mobilbereit",buildThreeTextV2:"Ihr Unternehmen funktioniert einwandfrei auf Mobilgerten, genauso sollte es auch mit Ihrer Geschfts-E-Mail sein.  Mit Titan E-Mail knnen Sie Ihren Arbeitsplatz berall hin mitnehmen.",buildFourTitle:"Sichere geschftliche E-Mails",buildFourText:"Ihre Datensicherheit hat oberste Prioritt. Die Sicherheitsmanahmen von Titan schtzen Ihre Unternehmensinformationen und Geschftsdaten. Es wurde fr Unternehmen entwickelt, denen Kunden vertrauen knnen.",simpleTitle:"Einfache, intelligente, bergangslose Migration",simpleTextV2:"Importieren Sie Ihre bestehenden E-Mails, Kontakte und Informationen ganz einfach in Ihr neues Geschfts-E-Mail-Konto.",simpleTextTwo:"bertragen Sie Informationen von anderen E-Mail-Anbietern und Gerten und importieren Sie Ihre Kontakte ganz einfach in Ihr neues Titan-Workspace-E-Mail-Konto.",powerfulTitle:"Leistungsstarke Tools mit Ihrem Posteingang",powerfulTextV2:"Ihre Arbeit luft ber Next-Level-Tools und Titan tut es auch.",powerfulTitleOne:"Kalenderfreigabe",powerfulTextOne:"Planen Sie Meetings und Events im Handumdrehen mit Titan. Sie knnen die Verfgbarkeit Ihrer Teamkollegen berprfen und dann Zeitrume in ihrem Kalender blockieren, um Dinge schnell zu erledigen.",powerfulTextTwoV2:"Titan-E-Mail macht das Warten auf Antworten berflssig. Werfen Sie einfach einen kurzen Blick auf den Einzelansichtskalender, um die verfgbaren Zeiten fr neue Termine und Besprechungen zu prfen, die fr Sie, Ihre Kunden und Ihr gesamtes Team funktionieren.",powerfulTitleTwo:"Senden rckgngig machen",powerfulTextThree:"Fehler knnen passieren, jedoch kann in der Geschftswelt ein Tippfehler oder ein fehlender Anhang einen Geschftsabschluss gefhrden und zu eventuellen Verlusten fhren.",powerfulTextFour:"Mit Titan knnen Sie Ihren Workflow beschleunigen, indem Sie vertrauliche E-Mails senden und im Falle eines Fehlers die Nachricht schnell und einfach rckgngig machen, Peinlichkeiten vermeiden und erneut beginnen knnen.",powerfulTitleThree:"Erweiterte Suche",powerfulTextFive:"Verlieren Sie nie wieder eine E-Mail. Titan bietet einmalige Suchfunktionen, mit denen Sie Ihren gesamten Posteingang nach Datum, E-Mail-Adresse, Schlsselwort oder Betreff durchsuchen knnen.",powerfulTextSix:"Egal, wie viele E-Mails Ihr Unternehmen sendet und empfngt, bei Titan werden Sie immer die E-Mail finden, die Sie suchen.",powerfulTitleFour:"Kontakte verwalten",powerfulTextSeven:"Erstellen Sie mit Titan eine detaillierte Kontaktliste. Unabhngig davon mit wie vielen Personen Sie zusammenarbeiten, mit Titan knnen Sie der Vollstndigkeit halber jedem E-Mail-Kontakt Telefonnummern und Firmendetails wie den Standort hinzufgen.",powerfulTextEight:"Je mehr Kontaktinformationen Sie haben, desto einfacher knnen Sie die Konversationen mit Ihren Kollegen und Kunden finden, auch wenn Sie sich nur an einen Teil der Kontaktinformationen erinnern knnen.",powerfulTitleFive:"Erinnerungen",powerfulTextNine:"Lassen Sie Ihre Kollegen oder Kunden nicht warten. Erledigen Sie Ihre Arbeit immer pnktlich und verpassen Sie keine Frist mehr mit den intelligenten Erinnerungen von Titan.",powerfulTextTen:"Stellen Sie Erinnerungen fr zeitlich definierte Konversationen ein und Titan fhrt sie automatisch wieder in Ihren Posteingang, wenn es Zeit wird, sich an die Arbeit zu machen. So verlieren Sie auch in stressigen Zeiten nie den berblick.",powerfulTitleSix:"Videoanrufe mit einem Klick",powerfulTextEleven:"Dank integrierter Videoanrufe und Videolinks knnen Sie sich jederzeit und berall mit Ihrem Team verbinden. Mit Titan knnen Sie Meetings fr bis zu 50 Personen gleichzeitig erstellen, ohne zeitliche Beschrnkungen zu haben.",posterTitleV2:"Senden Sie professionelle E-Mails  Jetzt mit jedem Zyro-Plan 3 Monate kostenlos testen.",faqTitle:"Business E-Mail: Hufig gestellte Fragen (FAQ)",faqTitleOne:"Was ist eine geschftliche E-Mail-Adresse?",faqTitleTwo:"Was sind die Vorteile einer professionellen E-Mail-Adresse?",faqTitleThree:"Brauche ich eine Domain fr geschftliche E-Mails?",faqTitleFour:"Kann ich Titan auf meinem Mobilgert verwenden?",faqTitleFive:"Kann ich eine geschftliche E-Mail ohne Website erstellen?",faqTitleSix:"Was ist der Unterschied zwischen geschftlichen und privaten E-Mails?",faqTitleSeven:"Can I use Zyro website builder and Titan separately?","faqText1-1":"Eine geschftliche E-Mail ist eine professionelle E-Mail-Adresse, die mit dem Domainnamen Ihrer Website oder Ihres Unternehmens bereinstimmt.","faqText1-2":"Es handelt sich um eine E-Mail-Adresse, die auf @IhrUnternehmen oder @IhreDomain sowie auf Ihre Top-Level-Domain (z.B. .de) endet und somit keine Standard-Gmail-Adresse ist.","faqText1-3":"Dies verbessert Ihre ffnungsraten, maximiert die Konversionen und schafft Platz fr echte E-Mail-Marketing-Techniken in Ihrem Geschftsplan, da es Vertrauen bei Ihren Kunden und Abonnenten aufbaut.","faqText1-4":"Ihr geschftliches E-Mail-Konto kann so viele E-Mail-Postfcher und E-Mail-Adressen haben, wie Sie bentigen. Jeder Mitarbeiter, jede Abteilung und jeder Dienst, der fr Ihr Geschft erforderlich ist, kann ber eigene benutzerdefinierte geschftliche E-Mail-Konten verfgen, die auf @ Ihren Domainnamen enden.","faqText2-1V2":"Die Verwendung einer Geschfts-E-Mail, die Ihrem Domainnamen entspricht, weckt Kundenvertrauen. Dies ist auch der Grund warum fast alle Unternehmen, Geschfte und Arbeitsbereiche E-Mails verwenden, die direkt mit ihrem Webhosting-Konto verknpft sind. Domainnamen helfen bei der Identifizierung einer Marke oder eines Unternehmens. Alle Top-Unternehmen nutzen diese Tatsache, um ihre E-Mail-Inhalte besser zu vermarkten, da Klienten und Kunden sofort sehen, dass das Versender-Konto professionell ist und dem E-Mail-Inhalt vertraut werden kann. Abgesehen davon, bietet das Erstellen eines E-Mail-Kontos in Ihrer eigenen Domain mit Titan im Vergleich zu kostenlosen E-Mail-Plnen wie Gmail mehr Sicherheit, einen besseren Kundensupport und eine fr Mobilgerte optimierte Leistung.","faqText3-2":"Titan und Zyro sind sowohl zusammen, als auch separat erhltlich. Um das Beste aus Ihren Websites und Ihren E-Mails herauszuholen, sollten Sie jedoch beides kombinieren.","faqText3-3":"Titan ist als Add-on fr Ihre Zyro-Websites verfgbar und hilft Ihnen, Vertrauen aufzubauen und mit jeder gesendeten Nachricht Markenauthentizitt und Autoritt zu vermitteln.","faqText3-4":"In hnlicher Weise sorgt eine benutzerdefinierte E-Mail dafr, dass sich Ihre Website fr Besucher legitimer anfhlt. Wenn Sie eine professionell aussehende Zyro-Website und eine private E-Mail-Adresse haben, wie z. B. ein Gmail-Konto, welches Sie beispielsweise auf Ihrer Kontaktseite oder unter \"Info\" auffhren, kann es passieren, dass Besucher den Eindruck bekommen, dass Ihre Website nicht so professionell ist, wie sie aussieht.","faqText4-1":"Wenn Sie eine geschftliche E-Mail-Adresse verwenden, kann Ihr Unternehmen Ihre E-Mail-Adresse Ihrem Domainnamen oder Firmennamen zuordnen.","faqText4-2":"Top-Business-E-Mail-Plne wie sie bei Titan erhltlich sind, bieten mehr E-Mail-Speicherplatz und Top-Workspace-Tools wie erweiterte Suche, Besprechungsplanung und Videoanrufe. Darber hinaus bieten Sie mehr Sicherheit und einen engagierten Kundenservice fr Ihr Unternehmen.","faqText5-1":"Ja, klar. Wenn Sie E-Mail-Hosting haben mchten, bentigen Sie einen verknpften Domainnamen.","faqText5-2":"Ein Teil dessen, was Titan zu einer Top-Lsung fr Geschftsinhaber macht, ist, dass es mehr als nur E-Mail-Speicherplatz bietet. Es bietet auch erstklassige Business-Tools, die fr den gesamten Arbeitsbereich wertvoll sind.","faqText5-3":"Wenn Sie eine Domain fr Ihr Unternehmen bezahlen, mchten Sie sicherstellen, dass niemand anderes diese E-Mail-Adresse verwendet.","faqText5-4":"Aus diesem Grund gibt es auch keine Mglichkeit, eine kostenlose geschftliche E-Mail-Adresse zu erstellen. Wenn Sie mchten, dass geschftliche E-Mail-Adressen mit Ihrem Domainnamen bereinstimmen, mssen Sie ber Dienste wie Gmail hinausschauen.","faqText5-5":"Mit Google Workspace knnen Sie geschftliche E-Mail-Konten erstellen, aber dies ist ein kostenpflichtiger Dienst, ebenso wie die benutzerdefinierte Domain, mit der er verknpft ist.","faqText5-1-V2":"Sie knnen eine benutzerdefinierte E-Mail erstellen, auch wenn Sie keine Website haben. Aber um Titan ve xtFive:"Type of browser;",generalInformationTextSix:"Demographic data (age group, sex);",generalInformationTextSeven:"Data about the fact how you browse the Website (which sections you visit, what products are you interested in).",generalInformationTextEight:"Objectives, aims",generalInformationTextNine:"We use the cookies to:",generalInformationTextTen:"Ensure efficient and safe functioning of the Website; we use cookies to enable and support our security features, and to help us detect malicious activity on our Website;",generalInformationTextEleven:"Understand, improve, and research products, features, and services, including when you access our Website from other websites, applications, or devices such as your work computer or your mobile device;",generalInformationTextTwelve:"Recognize the returning visitors of the Website; cookies help us show you the right information and personalize your experience; cookies also help avoiding re-registration or re-filling of the information by you each time you visit the Website;",generalInformationTextThirteen:"Analyse your habits so that the functioning of the Website would be convenient, efficient and would conform to your needs and expectations, for example, by ensuring that the Visitors would, without difficulty, find everything they are looking for;",generalInformationTextFourteen:"Measure the flows of the information and data being sent to our Website; we use the cookies for accumulation of statistical data about the number of users of the Website and their use of the Website;",generalInformationTextFifteen:"Targeting and advertising; by using the cookies we may collect information so that only relevant content is displayed for the browser by creating different target groups; we may use cookies to show you relevant advertising both on and off our Website.",generalInformationTextSixteen:"We may, to the extent allowed by applicable laws, link the data, received from the cookies, with other information obtained about you from other legal sources (i.e., information about the use of the services, online account, our Loyalty program, etc.).",cookiesUsedOnWebsiteTitle:"2. COOKIES USED ON THE WEBSITE",cookiesUsedOnWebsiteTextOne:"Each time you visit our Website, the long-term (persistent) cookies may be created, which stay in your browser after you sign-up and will be read by us when you return to our Website or a partner site that uses our services, and not deleted after you finish browsing our Website, and the short-term (session) cookies, which expire or are deleted after you finish browsing our Website (i.e., they usually last during the current visit to our Website or browsing session).",cookiesUsedOnWebsiteTextTwo:"Many web browsers allow you to manage your preferences. You can set your browser to refuse cookies or delete certain cookies. You may be able to manage other technologies in the same way that you manage cookies using your browser's preferences.",cookiesUsedOnWebsiteTextThree:"However, we note that the necessary cookies, as specified below, are necessary for functioning of our Website, and in case of your objections, we will not be sure about functioning of the Website or any of its portions or functionalities.",cookiesUsedOnWebsiteTextFour:"We recite below the main types of cookies used on the Website according to their types, collected data, and duration of storage.",cookiesUsedByCompanyTitle:"2.1. Cookies used by the Company",necessaryCookies:"Strictly necessary cookies",necessaryCookiesText:"These cookies are required for the operation of our Website. They include, for example, cookies that enable storage of information filled by you during the browsing session, enable you to log into secure areas of our Website. Without these cookies operation of the Website would be impossible or its functioning may be severely affected.",functionalCookies:"Preferences \u002F functional cookies",functionalCookiesText:"These improve the functional performance of our Website and make wenden Sie den mobilen Website-Builder"},builderTitle:"So verwenden Sie den mobilen Website Builder von Zyro",builderItemTitleOne:sp,builderItemTextOne:"Erstellen Sie ein Konto bei Zyro, um den mobilen Website Builder kostenlos nutzen zu knnen.",builderItemTitleTwo:"2. Responsive Vorlagen erhalten",builderItemTextTwo:"Bei Zyro knnen Sie eine der vielen reaktionsschnellen Themen auswhlen, die alle mobilfreundlich sind.",builderItemTitleThree:"3. Passen Sie Ihre Website an",builderItemTextThree:"Ziehen Sie Elemente mit Drag & Drop an ihren Platz und bearbeiten Sie sie, um das gewnschte Aussehen zu erhalten.",builderItemTitleFour:sq,builderItemTextFour:"Wenn Sie mit dem Design zufrieden sind, verffentlichen Sie Ihre mobile Website.",builderItemTitleFive:"5. Mehr Traffic erhalten",builderItemTextFive:"Verwenden Sie professionelle Tools, um mehr Traffic zu erhalten.",poster:{title:sr,btn:{text:r}},posterTitle:sr,faqTitle:"Mobile Website Erstellen F&A",faqFirstTitle:"Ist eine Zyro-Website mobilfreundlich?",faqFirstTextZero:"Ja, natrlich. Alle mit Zyro erstellten Websites sind standardmig mobilfreundlich.",faqFirstTextOne:"Jede auf der Plattform verfgbare Vorlage ist so konzipiert, dass sie responsiv sind. Wenn Sie eine der Vorlagen als Basis nutzen, knnen Sie sicher sein, dass sie mobilfreundlich ist.",faqFirstTextThree:"Der Drag and Drop Website Builder stellt sicher, dass die Elemente des Webdesigns Ihrer Website korrekt ausgerichtet sind. Selbst wenn es auf kleineren Bildschirmen angezeigt wird, sieht Ihre Website groartig aus.",faqFirstTextFour:"Sie knnen sogar eine Vorschau Ihrer Website anzeigen, bevor Sie sie verffentlichen, um sicherzustellen, dass sie auf Mobilgerten gut funktioniert.",faqSecondTitle:"Wie erstellt man eine mobile Website?",faqSecondTextOne:"Natrlich knnen Sie eine mobile Website mit Zyros Homepage-Baukasten erstellen. Einfach Zyro beitreten und loslegen.",faqSecondTextTwo:"Whlen Sie zunchst eine der vom Designer erstellten, reaktionsschnellen Vor e:"Twitter was first introduced publicly in 2006. At the time, it had that %{0}: a cloudy, Mario 64-looking blue background, with a narrow block of text in the middle, and Twitter at the top in big bubble letters. But if it had been introduced even earlier?",twitterTextOneLinkText:"early-aughts vibe",twitterTextTwo:"We imagine it would look something like this. Of course, if it had been introduced in the 90s, there would have been plenty to Tweet about, just like today. From the serious (#LAriots) to the scandalous (#TeamMonica). Note: Must have a computer connected to the web!",youtubeTextOne:"Since YouTube debuted in 2005, it has become quite the Digital Video Repository. %{0}, we imagine it would have been pretty basic: thousands (not millions) of videos to choose from, and of course, accessible via Floppy Disk.",youtubeTextOneLinkText:"In the 90s, though",youtubeTextTwo:"As far as the videos themselves: what better to kill the hours in the 90s than watching rad skateboarding videos, people jamming out to cassette tapes in their cars, guides to The Internet, clowns (why so many clowns, 90s?), and of course, cat videos. Because those always work. Want to leave a comment? Just type it, and Send it in!",facebookTextOne:"Facebook: the social utilities of social utilities. Believe it or not, it has been %{0}, and since then, has gone through as many makeovers as a 90s high school movies female lead. Heres what we think it might look like if it had been released just a handful of years earlier.",facebookTextOneLinkText:"around since 2004",facebookTextTwo:"Since Facebook was actually originally called The Facebook, we imagine that would have been the name in the 90s. The News Feed would be simple: Events, Photos, Groups, Pages, Settings. You could post a message (not a photo). And as far as uploading your profile pic? If you want to edit it, well, theres always Paint. #Nofilter",spotifyTextOne:"Spotify %{0}, but if it had come out just 10 years earlier, it would have come on this lime green floppy. Just like today, it would be all your favorite tunes in one place",spotifyTextOneLinkText:"came out in 06",spotifyTextTwo:" But unlike today, all those tunes would probably be listed with no images, all caps, and your playlists would probably include a lot more TLC and Beastie Boys than they would today. Basically, youd have a music player much like the old Winamp interface, with some top-of-the-line-psychedelia going on in the background. #So90s",twitchTextOne:"Twitch isnt %{0}, debuting in 2011 and gaining popularity for its live streaming of video games. These days its all Fortnite and Minecraft and Counter-Strike. But back in the 90s? We imagine it would have been a lot different.",twitchTextOneLinkText:"all that old",twitchTextTwo:"It would probably look a little something like this: a whole lot of flat, 2D-looking graphics and racing games. Lots of racing games. The chat would have been rainbow bright with a black backdrop, and poor xNickxs video quality would be pretty grainy. But at least hes killing it in the race!",airbnbTextOne:"When Airbnb %{0}, it was called AirBed & Breakfast, and it was all pinks and blues and purples. So when we reimagine what the 90s version would look like Well, its very similar. #90scolors",airbnbTextOneLinkText:"first came out in 06",airbnbTextTwo:"In addition to having the color scheme of Barbies Dream House, we imagine the site would have some of those other classic 90s elements: all those blinking, rotating, or otherwise eye-catching graphics to let you know when theres a Super Offer! coming your way, or of course, how many people have trusted the website. The houses themselves would look a little different (hello, primary colors!), and - does that say $25 per night?",disneyTextOne:"Disney+ is certainly the newest kid on this block, %{0} in real life. But if it had come out in the 90s, it would have been the most coveted floppy disk in elementary school, next to Kid Pix. I mean, just imagine being able to watch all of Disney via your Internet Connection! (Bye, VHS!)",disneyTextOneLinkText:"debuting just two years ago",disneyTextTwo:"As far as design goes, we know it would be all blues, bubbly and rounded lettering, and that classic Disney gold. Just looking at this feels like being home sick from school watching Lion King. Fun fact: Did you know that the years between 89 and 99 were known as the Disney Renaissance?",whatsAppTextOne:"%{0} would certainly look like the Warhead candy of floppy disks, with its classic lime green and yellow interface. Back then we wouldnt exactly have had smartphones to video chat or send selfies (how do you even Selfie in the 90s?), but take a chill pill: with 90s WhatsApp, you could still record and send MP3 Messages and share photos, gifs, and emoticons!",whatsAppTextOneLinkText:qy,whatsAppTextTwo:"As far as the chat itself: we think it would have looked a lot like AIM. Youd be able to Warn or Block your friend, change up your font and color, and even send hyperlinks. Theres a 99 percent chance youd have a cartoon profile avatar rather than your own photo, and of course, your screen name would probably be followed by some odd combination of numbers. Duh.",heightsTitle:"The Height of Technology. NOT!",heightsTextOne:"The 90s was a lot of wonderful things: it brought us The Rachel, slap bracelets, boy bands, and Britney. We all developed some small Pavlovian response to the phrase, Youve Got Mail, Apple made a huge comeback, and lets not forget %{0}.",heightsTextOneLinkTextOne:"The Hamster Dance",heightsTextTwo:"But the height of technology it was not. Then, we were just beginning to see the radical transformation that the %{0} and that we would undergo because of it. Whether its %{1}, or %{2}, weve come a long way.",heightsTextTwoLinkTextOne:"Internet would undergo",heightsTextTwoLinkTextTwo:"business websites",heightsTextTwoLinkTextThree:"personal ones",heightsTextThree:"It makes you wonder: what will things look like in another 25 years?",methodologyTitle:sB,methodologyText:"Our research team made a list of popular modern websites and documented each one's design history. Then our designer used this visual inspiration to create a library of 90s style pixelated shapes and primitive gifs to use. They imagined how each page would have behaved in the 90s, and implemented those touches into the functionality of each website, finally adding the brand colors for each one.",shareLinkTwitterPostText:"What would it be like to use todays websites if theyd launched back in the days of DOS and dial-up? @zyrocom has taken eight of the most popular websites and redesigned them90s style."},portfolioWebsite:{meta:{title:"Portfolio Website - Online Portfolio Baukasten",description:"Erstellen Sie eine Portfolio Website mit dem Zyro Portfolio Website Baukasten. Erstellen Sie noch heute ein Konto. Keine Codierung erforderlich."},templates:{subtitle:bM,title:"Professionelle Portfolio-Vorlagen fr Sie"},heroTitle:"Portfolio-Website-Builder",heroText:"Heben Sie sich von der Masse ab und gewinnen Sie neue Kunden mit dem besten Portfolio-Homepage-Baukasten.",heroButton:"Portfolio erstellen",heroImgAlt:"Eine Designer-Website",heroSubtitle:"Das Erstellen von Webseiten war noch nie so einfach. Verwenden sie knstliche Design-Intelligenz, um per Drag-and-Drop zu einer atemberaubenden Portfolio-Website zu gelangen.",pixelSubtitle:"Erstellen Sie eine Portfolio-Website",pixelTitle:"Der beste Portfolio-Homepage-Baukasten fr Ihr Unternehmen",pixelText:"Unser benutzerfreundlicher Online-Portfolio-Homepage-Baukasten verfgt ber erweiterte Funktionen, Marketing-Tools und SEO-Tools, mit denen Kunden Sie schneller online finden als bei anderen Portfolio-Homepage-Baukasten. Sichern Sie sich unbegrenzten Speicherplatz fr jeden Plan, fgen Sie einen Online-Shop hinzu und noch vieles mehr  ganz ohne Codierungskenntnisse.",pixelAlt:"Eine Portfolio-Vorlage",domainSubtitle:"Kostenloser benutzerdefinierter Domainname",domainTitle:"Profes malerweise ein Hinweis auf die Heimatstadt des Baseballteams.",monogramTextRather:"Anstatt sich auf Bilder zu verlassen, ist die Verwendung von nur Text in Ihrem Sportlogo eine Mglichkeit, Ihren Bezug zu einem Ort darzustellen.",sportsTitle:"Sportbusiness-Logo",sportsTextBusiness:"Ein Sportbusiness-Logo ist normalerweise ein moderner Logostil, kombiniert mit einem Element, das Informationen ber die Nische des Sportbusiness liefert.",sportsTextAny:"Jedes sportbezogene Unternehmen wie ein Fitnessstudio oder eine Agentur muss seine Kunden in seinem Logo reprsentieren.",emblemTitle:"Emblem-Logo",emblemTextMany:"Viele Sportvereine verwenden ein Emblem, das oft einem Wappen hnelt, um Traditionsbewusstsein zu zeigen.",emblemTextTry:"Testen Sie unseren Logo-Maker, um ein einzigartiges grafisches Emblem fr Ihr Team zu erstellen. Kombinieren Sie es mit einer Skript- oder Serifenschrift, um den historischen Look zu unterstreichen.",createLogoTitle:aJ,createLogoTextSteps:"Erstellen Sie Ihr siegreiches Sportlogo in vier einfachen Schritten.",createStepChoose:"Ein Starterlogo auswhlen",createStepChooseText:"Verwenden Sie fertige Logo-Layouts fr jede Nische, um die Grundlage Ihres Logos zu bilden.",createStepColors:qS,createStepColorsText:"Erstellen Sie Sportlogos in mehreren Farben. Welche Farben Sie auch immer bentigen, erstellen Sie eine Palette, die zu Ihrer Sportmannschaftshistorie passt.",createStepShape:"Formen auswhlen",createStepShapeText:"Schlger, Blle und alles dazwischen. Fgen Sie Ihrem Logo-Design ein Symbol hinzu.",createStepText:dd,createStepTextText:"Wenn Ihr Team ein Motto hat, sollten Sie es in Ihr Logo-Design aufnehmen. Bearbeiten Sie Platzierung, Farben und Schriftart, bis alles richtig aussieht.",nextTitle:T,nextText:"Jeder Sportverein braucht einen Platz fr die Fans. Zeigen Sie Ihr neues Logo und erstellen Sie noch heute eine Sport-Website.",nextButton:aK},squarespaceAlternative:{meta:{title:"Squarespace Alternative - More Affordable and Easier to Use",description:"Are you looking for an alternative to Squarespace? See what a lightning-fast Zyro website builder with designer-made templates and AI tools has to offer."},heroTitle:"Looking for a Squarespace Alternative? Try Zyro.",heroText:"Get a more affordable website or online store and grow your online presence with Zyro website builder. Get 24\u002F7 customer support, free hosting, and your own domain name too.",heroButton:fY,builderTitle:fZ,builderText:"Zyro is a user-friendly website builder with a drag and drop editor that lets you create a mobile responsive professional website design in a matter of moments. No coding or web design skills are needed, unlike on other website builders.",builderDragAndDropTitle:"Drag-and-drop builder",builderDragAndDropTextOne:"Whether youre looking to build basic sites like a portfolio site or a one page site, or more complex sites like online stores with powerful eCommerce features, Zyro website builder makes it easy with its drag-and-drop builder.",builderDragAndDropTextTwo:"Premium templates, SEO tools, marketing tools, and third party apps are all part of the package at Zyro. When website builders are this good, small businesses dont need web designers to create their own website.",builderHostingTitle:"Free web hosting",builderHostingTextOne:"Zyro is an all-in-one solution for small business owners. Its free hosted website builder will help you create a personalized site with a custom domain for no added cost, even for websites with unlimited pages.",builderHostingTextTwo:"Zyros hosting services are backed up by the industry leading hosting platform Hostinger.  Its part of what makes Zyro one of the best Squarespace alternatives and why Zyro is quickly becoming one of the most popular website builders.",builderSecureTitle:"100% secure",builderSecureTextOne:"Do you want to sell online via an online store? Or maybe youre more interested in creating one page websites with basic features? Whatever you want to create with our site builder, you can rest easy knowing that website building with Zyro is always safe and secure.",builderSecureTextTwo:"Security is one of the key features at Zyro and every one of our designer-made free templates comes with an SSL security certificate as standard. Zyro offers advanced options for security and safe eCommerce tools. All of our third party plugins and other tools come from only the most trusted sources.",builderEcommerceTitle:"eCommerce ready",builderEcommerceTextOne:"Zyro features a number of marketing integrations and analytics tools for advanced eCommerce functionality. It includes Google Analytics, Facebook pixel, and Messenger Live Chat, plus many more features to help optimize your online store for conversions and to connect with customers.",builderEcommerceTextTwo:"Advanced SEO features will help your eCommerce website get found online and Zyros 24\u002F7 customer support means you will never have to miss another sale.",builderEcommerceTextThree:"Zyro eCommerce offers everything Squarespace offers  at a more affordable price. Thats why Zyro is one of the best Squarespace alternatives.",comparisonTitle:"Zyro vs Squarespace",comparisonText:"What makes Zyro one of the best Squarespace alternatives? Its not just the price. Heres how the two website builders compare.",comparisonSquarespaceTitle:"Squarespace",comparisonPriceTitle:f_,comparisonPriceSquarespace:tr,comparisonPriceZyro:f$,comparisonDomainTitle:"Connect custom domain",comparisonMarketingTitle:ts,comparisonAnalyticsTitle:Q,comparisonLibraryTitle:ga,comparisonAdsTitle:gb,comparisonMobileTitle:tt,comparisonSeoTitle:gc,comparisonFacebookTitle:tu,comparisonNameGeneratorTitle:gd,comparisonSloganGeneratorTitle:ge,comparisonSupportTitle:nQ,comparisonCtaText:gf,benefitsTitle:fY,benefitsPriceTitle:"More affordable",benefitsPriceTextOne:"Zyro is one of the most affordable site builders on the market. Custom pricing options allow you to choose the plan that best suits the needs of your website and you can expect pretty advanced features with every plan.",benefitsPriceTextTwo:"Zyro doesnt offer a free plan or a free version like other builders, because Zyro is committed to creating websites with no restrictions. That means no ads on even the most basic site subscription.",benefitsPriceTextThree:"With Zyros affordable premium plans, you can access all the same great tools that Squarespace offers  at a fraction of the price.",benefitsFastTitle:tv,benefitsFastTextOne:"Zyros intuitive builder doesn't just make web design easy. It also makes it quick. Zyro lets you go from web design zero to small business hero in a matter of moments. Whether youre creating for one page sites or complex stores, its always faster with Zyro.",benefitsFastTextTwo:"Start with one of Zyros own themes and easily customize it to suit your needs. Zyros content management system is among the best website builder options out there and is designed to get your website online faster than the competition.",benefitsEasyTitle:"Easy to use",benefitsEasyTextOne:"Zyro's simple drag-and-drop editing tool gives you the ability to drag and drop elements for your site into position on a grid. The interface makes it simple to add and edit everything on your page with just one click of your mouse.",benefitsEasyTextTwo:"While other builders require you to know how to code, Zyro keeps things simple. Our software makes sure that you can create a brilliant site without the technical know-how or the need to hire an expensive developer.",benefitsIntegrationsTitle:"Powerful integrations",benefitsIntegrationsTextOne:"Google Analytics, Google Tag Manager, Hotjar, WhatsApp, Facebook Pixel and more, every Zyro site comes loaded with powerful integrations that will help your website or online store grow and get noticed online.",benefitsIntegrationsTextTwo:"Zyro has a large library of all the most popular website integrations from trusted partners for ultimate security. No need for questionable WordPress plugins from unknown sources, Zyro only offers pre-verified integrations that will help your website grow.",benefitsCtaText:"Build a website",faqsTitle:"Squarespace Alternative FAQs",faqsPriceTitle:"Whats cheaper than Squarespace?",faqsPriceTextOne:"Zyro is far more affordable than Squarespace and its one of the reasons that many small businesses and freelancers consider Zyro to be a great Squarespace alternative.",faqsPriceTextTwo:"If you are interested in setting up an eCommerce website to make some extra money, Zyro is the perfect place to start. Not only is Zyro easy to use and offers powerful eCommerce and SEO options, it is also 100% commission free on all sales.",faqsPriceTextThree:"Depending on your chosen payment gateway, the payment provider will take a cut of every sale but Zyro wont. Thats unlike Squarespace which charges a 3% transaction fee on every sale, and that is on top of the charges issued by the payment provider.",faqsPriceTextFour:"In simple terms, Squarespace is not just expensive because of the prices of its plans but it is also expensive to operate. When you are just starting out online, these additional fees can add up fast and restrict growth.",faqsFreeTitle:"Can you make a free Squarespace website?",faqsFreeTextOne:"No, there is no free plan on Squarespace. In fact, building a website with Squarespace can become quite expensive.",faqsFreeTextTwo:"For example, if you are looking to start a simple website such as a blog and only require basic blogging features and a good looking website template, even the most basic Squarespace subscription will cost $11 per month compared to just $2.90 with Zyro.",faqsFreeTextThree:"Zyro offers free website hosting with every single plan and free custom domains with yearly plans. Zyro has no hidden fees or additional costs, the price that you pay includes everything that you could ever need to get set up online with a professional site or eCommerce store.",faqsSeoTitle:"Why is Squarespace bad for SEO?",faqsSeoTextOne:"Squarespace is not necessarily bad for SEO, but there are a few drawbacks to building a website with Squarespace specifically that you wont find on Zyro.",faqsSeoTextTwo:"One of the most important factors in SEO is site speed. Every Zyro website template is SEO optimized and built to load at the fastest possible page speed, and this is a metric where Squarespace is lacking.",faqsSeoTextThree:"Regardless of the quality of your internet connection, you should be able to load any website in under 2 seconds. Statistics are clear that slow page load speeds result in much higher bounce rates.",faqsSeoTextFour:"It doesnt matter how much work you put into your keyword research if your website wont load. Inbound traffic that could have been converted into paying customers will be lost if your website doesnt load at lightning speed.",faqsSecureTitle:"Is Squarespace secure?",faqsSecureTextOne:"In general, Squarespace is safe and secure to use. Just like the majority of the leading platforms like Wix, WordPress, or Weebly, Squarespace websites come with SSL encryption as standard.",faqsSecureTextTwo:"As with every platform, there is the possibility of a data breach, especially where third party plugins and extensions are involved. Thats why Zyro only offers integrations from the most trusted partners with exceptional security standards.",faqsSecureTextThree:"If you currently have a Squarespace website and are concerned about security, it is simple to switch to Zyro. Use the Zyro AI Website Importer to make the change in a matter of minutes and get set up on a new platform built for growth."},termsAndConditionsGenerator:{meta:{title:eV,description:tw},heroTitle:eV,heroText:tw,heroButton:fR,infoTitle:"Achten Sie auf die Sicherheit",infoTextOne:"Der kostenlose AGB Generator von Zyro wurde entwickelt, um alle gesetzlichen Bestimmungen und Nutzungsbedingungen fr Ihre Website in einfacher Sprache darzulegen, damit Ihre Kunden sie leicht verstehen knnen.",infoTextTwo:"Es ist nicht ntig, einen Rechtsanwalt zu beauftragen, da die Nutzungsbedingungen fr Produkte und Dienstleistungen Ihrer Online-Geschfts-Website oder App durch unsere praktische Lsung abgedeckt werden. Geben Sie einfach Ihre Daten unten ein und schon kann es losgehen.",formTitle:"Geben Sie Ihre Daten ein, um die AGB zu erstellen",formCompanyNameInputLabel:sG,formCompanyNameInputPlaceholder:dm,formCompanyNameInputError:dm,formWebsiteNameInputLabel:sH,formWebsiteNameInputPlaceholder:sI,formWebsiteNameInputError:sJ,formWebsiteAddressInputLabel:"Website-Adresse",formWebsiteAddressInputPlaceholder:"https:\u002F\u002Fbeispiel.de",formWebsiteAddressInputError:"Bitten geben Sie eine gltige Website-Adresse ein",formEmailAddressInputLabel:bh,formEmailAddressInputPlaceholder:fS,formEmailAddressInputError:eB,generateTitle:"AGB online erstellen",generateTextOne:"Der Generator fr Allgemeine Geschftsbedingungen (AGB) von Zyro macht es jedem mglich, Nutzungsbedingungen ganz ohne Stress zu erstellen.",generateTextTwo:"Allgemeine Geschftsbedingungen (AGB) schtzen Ihre Rechte an geistigem Eigentum sowie vor Haftung fr Inhalte. Sie geben Richtlinien auf welche Art Website-Daten wie Cookies verwendet werden.",generateTextThree:"Als Unternehmensinhaber liegt es in Ihrer Verantwortung, Ihre Nutzungsbedingungen festzulegen, da andernfalls bei Rechtsstreitigkeiten im Zusammenhang mit missbruchlicher Nutzung Ihrer Website, Ihrer Produkte oder Ihrer Dienstleistungen Ihr Unternehmen haftbar gemacht werden kann.",generateTextFour:"Zyros Generator fr Allgemeine Geschftsbedingungen (AGB) wird all das fr Sie bernehmen und auf Ihr Unternehmen angepasste Allgemeine Geschftsbedingungen (AGB) erstellen, die eventuelle Gesetzesnderungen mit einschlieen.",howToGenerateTitle:sK,howToGenerateSubtitle:"Erstellen Sie mit unserem einfach zu bedienenden Tool kostenlos solide und sichere Allgemeine Geschftsbedingungen (AGB) fr Ihre Website oder App.",howToGenerateFirstTitle:sL,howToGenerateFirstText:sM,howToGenerateSecondTitle:sN,howToGenerateSecondText:"Geben Sie Ihre Website-URL ein, damit der Generator von Zyro die Allgemeinen Geschftsbedingungen (AGB) an Ihre persnliche Website oder App anpassen kann.",howToGenerateThirdTitle:"3. Ihre Allgemeinen Geschftsbedingungen (AGB) sind fertig",howToGenerateThirdText:"Der Generator fr Allgemeine Geschftsbedingungen (AGB) von Zyro ist fertig. Kopieren Sie einfach den auf dem Bildschirm erscheinenden kundenspezifischen Text.",howToGenerateFourthTitle:"4. Fgen Sie Ihrer Website Ihre Allgemeinen Geschftsbedingungen hinzu",howToGenerateFourthText:"Sie knnen Ihre Allgemeinen Geschftsbedingungen (AGB) berall auf Ihrer Website einfgen, sie befinden sich jedoch am hufigsten im Footer (Fuzeile) der Website.",whyYouNeedTitle:"Warum Sie AGB bentigen?",whyYouNeedTextOne:"Jede Website sollte Allgemeine Geschftsbedingungen (AGB) enthalten. Unabhngig davon, welche Zwecke Ihre Website oder Applikationen verfolgt, mit Allgemeinen Geschftsbedingungen (AGB) sind Sie besser vor Haftung geschtzt.",whyYouNeedTextTwo:"Unser kostenloser Generator fr Allgemeine Geschftsbedingungen (AGB) bietet eine sofortige rechtliche Lsung fr das geistige Eigentum auf Ihrer Website. Warum also ein Risiko eingehen?",faqTitle:"Generator fr Allgemeine Geschftsbedingungen (AGB): Hufig gestellte Fragen (FAQs)",faqFirstTitle:"Was sind Allgemeine Geschftsbedingungen (AGB)?",faqFirstTextOne:"Die Allgemeinen Geschftsbedingungen (AGB) knnen eine gesonderte Seite oder ein Dokument sein, auf dem die Rechte, Pflichten, Bestimmungen, Bedingungen und Modalitten fr die Verwendung der Website fr alle Websitebesucher definiert sind. Im Wesentlichen ist es eine einfache Mglichkeit, Vertragsbedingungen zwischen dem Websitebesitzer und den Websitebenutzern festzulegen.",faqFirstTextTwo:"Die Allgemeinen Geschftsbedingungen (AGB) enthalten in der Regel Erluterungen zu den in den Allgemeinen Geschftsbedingungen (AGB) aufgefhrten Schlsselbegriffen sowie einen berblick ber Haftungsbeschrnkungen des Website-Inhabers im Falle von Schden, die durch Nutzung der Website entstehen.",faqFirstTextThree:"Zudem enthalten sie rechtliche Vorgaben fr den Websitebesitzer, der bei Versto gegen die ABG-Bestimmungen durch den Websitebenutzer rechtliche Schritte vornehmen kann, und klrt gleichzeitig den Websitenutzer ber die diesbezglichen Rechte des Websitebesitzers auf.",faqSecondTitle:"Was kann man alles in die AGB aufnehmen?",faqSecondTextOne:"Die Allgemeinen Geschftsbedingungen (AGB) sollten immer einen Haftungsausschluss enthalten. Mit einem Haftungsausschluss kann Ihre gesetzliche Haftung im Falle von Fehlinformationen in Website-Inhalten beschrnkt werden.",faqSecondTextTwo:"Sie sollten auch Copyright-Informationen, Abrechnungsrichtlinien, Garantien sowie verbindliche Nutzungsbedingungen in Bezug auf Ihre Website oder Applikationen fr Ihre Websitenutzer hinzufgen.",faqSecondTextThree:"Es ist sehr wichtig, dass Sie auch Ihr geistiges Eigentum wie Ihr Logo, Ihr einzigartiges Web- oder Mobile-App-Design und Ihre Inhalte (sofern der Inhalt nicht vom Benutzer erstellt wurde) schtzen. Dies ist ein weiterer Grund, der fr eine Erstellung von Allgemeinen Geschftsbedingungen (AGB) spricht.",faqSecondTextFour:"Daher sollten Sie sichergehen, dass die Klausel ber geistiges Eigentum in Ihren Allgemeinen Geschftsbedingungen mit eingeschlossen ist.",faqThirdTitle:"Warum sind Allgemeine Geschftsbedingungen (AGB) wichtig?",faqThirdTextOne:"Im Falle eines Rechtsstreits, der Ihre Website betrifft, bilden die Bestimmungen dieser Vereinbarung die Grundlage fr Ihre Verteidigung bei allen Forderungen oder Klageansprchen.",faqThirdTextTwo:"Daher sollten alle Websites, Apps und Online-Shops Nutzungsbedingungen festlegen.",faqFourthTitle:"Gibt es eine gesetzliche Pflicht fr AGB?",faqFourthTextOne:"Im Gegensatz zur Datenschutzerklrung sind Allgemeine Geschftsbedingungen (AGB) nicht gesetzlich vorgeschrieben. Dennoch sollte es von jedem Websitebesitzer und insbesondere im Bereich E-Commerce als unerlssliches Rechtsdokument betrachtet werden.",faqFourthTextTwo:"Die Allgemeinen Geschftsbedingungen (AGB) sind rechtsverbindlich und schtzen Ihre Website, Ihre Plattform oder Ihren Online-Shop. Vor Gericht gelten sie als Vertrag. Sie bilden die Rechtsgrundlage fr die Beziehung zwischen Ihrer Website und ihren Websitenutzern.",faqFourthTextThree:"Daher ist es fr Websitebesitzer besonders wichtig, Allgemeine Geschftsbedingungen (AGB) zu erstellen, die ihren individuellen Website-Anforderungen entsprechen. Unser Generator fr kundenspezifische Allgemeine Geschftsbedingungen (AGB) macht dies schnell und kostenlos mglich.",faqFifthTitle:"Wie verfasst man gute Allgemeine Geschftsbedingungen (AGB)?",faqFifthTextOne:"In der Vergangenheit mussten sich Unternehmen bei Rechtsfragen an einen Rechtsanwalt wenden, um Rechtsberatung zu erhalten.",faqFifthTextTwo:"Unser praktischer Generator fr Allgemeine Geschftsbedingungen (AGB) ist die perfekte Lsung. Geben Sie einfach Ihre E-Mail-Adresse, die Angaben zu Ihrem Unternehmen sowie Ihre Website-URL in die erforderlichen Felder ein und schon kann es losgehen.",faqFifthTextThree:"Denken Sie daran, dass jede Website individuell ist und die Allgemeinen Geschftsbedingungen von zwei unterschiedlichen Websites daher nicht gleich sein knnen. Wenn Sie fr Ihre Website lediglich die Allgemeinen Geschftsbedingungen eines anderen Unternehmens bernehmen, knnte dies als Urheberrechtsverletzung angesehen werden.",faqFifthTextFour:"Zyro bietet auch eine Reihe wirksamer Tools fr rechtliche Vorgaben und Richtlinien, wie z. B. den %{0}, mit denen Websites unternehmensspezifische Datenschutzrichtlinien erstellen knnen und ber Datenschutzgesetze informiert bleiben. Alle Websites knnen in wenigen Augenblicken angepasste Inhalte in rechtlichen Dokumenten erstellen.",faqFifthTextFourSlot:eW,faqSixthTitle:"Was ist der Unterschied zwischen einer Datenschutzerklrung und den AGB?",faqSixthTextOne:"Wie bereits erwhnt, ist die Datenschutzerklrung gesetzliche Pflicht fr alle Websites latform %{0} to the top spot in the video games category, recording 11 billion visits a year along with %{1}.",foundTextFourSlotOne:"Roblox beat out Twitch",foundTextFourSlotTwo:"2.9 billion hours",foundTextFive:"%{0} remains the one to beat in the dating category with 1.3 billion visits and %{1} spent on the dating platform each year.",foundTextFiveSlotOne:"Tinder",foundTextFiveSlotTwo:"233 million hours",foundTextSix:"When it comes to websites %{0}, its not too dissimilar to the worlds top 10, as %{1}, and %{2} still hold the top four spots.",foundTextSixSlotOne:"Americans spend most time on",foundTextSixSlotTwo:"Google, YouTube, Facebook",foundTextSixSlotThree:qx,foundTextSeven:"The e-commerce giant %{0} on the site annually, beating Instagrams 12.9 billion visits and 1.6 billion hours by quite some margin.",foundTextSevenSlotOne:"Amazon is in 6th place in the U.S. with 24 billion visits and 2.8 billion hours spent",hangoutsTitle:"The Hottest HTTP Hangouts",hangoutsSubtitle:"Zyro researched the top websites across several popular categories to see where the world is spending time online.",hangoutsTextOne:"The top two news websites have contrasting patterns. The number one  perhaps surprisingly  is %{0}, which racks up 5.7 billion hours of the worlds attention each year. Thats the equivalent of %{1} squashed into one.",hangoutsTextOneSlotOne:"yahoo.com",hangoutsTextOneSlotTwo:"42,700 years",hangoutsTextTwo:"The second-placed news website is South Koreas Google equivalent, %{0}, with 4.6 billion hours\u002Fyear. However, the average visit to yahoo.com is 7:46 minutes versus 20:26 minutes for Naver. You can infer that Yahoo gets a lot more visits, but visitors skim the headlines  while Navers readers may read the news in greater depth. Indeed, its the length of visits to Naver that makes it the tenth biggest website in the world, measured by time spent. It is only number 27 when measured by visitor numbers.",hangoutsTextTwoSlotOne:"naver.com",hangoutsTextThree:"The other big climber, when measured by time rather than visitor numbers, is the Russian search engine, %{0}. An average visit of 11:57 minutes swells usage time to 7.8bn hours\u002Fyear, pushing %{1} out of the top ten. Wikipedia is the sixth biggest by number (68,640m annual visits) but racks up an average of just 03:55 minutes, making 4.5bn hours\u002Fyear.",hangoutsTextThreeSlotOne:"yandex.ru",hangoutsTextThreeSlotTwo:"Wikipedia",spendTitle:"We Spend a Combined 1.6 Million Years Browsing Google",spendTextOne:"You can probably guess the worlds %{0}. But foot traffic alone does not define how much use a website gets. In the realm of the goldfish attention span, the websites where the world stays a while may be more relevant than those we click and leave.",spendTextOneSlotOne:"most visited websites",spendTextTwo:"Google.com is the worlds most visited website, no matter how you count it. Reddit may claim to be the the front page of the internet, but the western world defaults to Google when they want to go deeper.",spendTextThree:"Out of the top 20 sites with the most visits, Google has the second-highest visit duration: 11:58 minutes. Times that by a trillion annual visits and were spending 1.6 million years per year on Googles search engine alone. Google may be a diving point into the internet, but it increasingly provides the answers right there on the home page via snippets and other gadgets  creating a culture of %{0}.",spendTextThreeSlotOne:"zero-click search",americaTitle:"The Websites Where America Spends Billions of Hours",americaTextOne:"Google, YouTube, Facebook, and Twitter: Americans big time-consuming websites reflect those of the wider world. However, Amazon  which doesnt operate in every country  leaps from 20th to 6th place when only American clicks and dwell time are counted. Americans spend 2.8 billion hours on Amazon each year.",americaTextTwo:"%{0} is another big climber when only American figures are taken into account. It is the ninth most viewed nd online stores noticed on Google from day one.",priceTitle:"Make more, pay less",priceZyro:"Every Zyro site comes at an unbeatable price. Starting at just %{0} per month, your blog, portfolio, wedding site, or anything else will be ad-free, enjoy a custom domain name, and benefit from unlimited storage and bandwidth.",priceStores:"If youre looking for online stores, its an even better deal. Zyros eCommerce solution is one the most affordable on the market. We think that fair pricing means more profit for your website, whether it is an online store or an eCommerce alternative like affiliate commission based website.",storageTitle:"More storage, better bandwidth",storageNeeds:"Your website needs content and that needs storage. If you want your visitors to see your content fast, you need more bandwidth. Whether its a new logo for your business, fresh features, images or videos, Zyros website building solution has space for it all.",storageWix:"Its part of what makes Zyro one of the best Wix alternatives, and better than competitors like Weebly and WordPress too. Theres ultimate freedom in features and design flexibility, and its always fast too.",btn:{text:ci}},easy:{easyTitle:"What is the best website builder for beginners?",buildTitle:"Drag and drop builder",buildEase:"Ease-of-use is a priority at Zyro. Our intuitive grid system lets you drag-and-drop the features you need to build a website in seconds. The intuitive software on our platform delivers stunning websites and eCommerce sites in just a few clicks.",buildNeed:"Need a new logo for your business? Drop it into place, in one step. Zyros platform offers high end features without compromising design flexibility. Competitors like Wix, Weebly, and WordPress offer plenty of control too, but as a beginner the learning curve is steep.",makeTitle:"Powerful integrations, artificial intelligence",makeZyro:"Zyro features will transform your website into a powerful online marketing channel. Google Analytics, Google Tag Manager, Facebook pixel, Hotjar, and more will optimize your website to maximize conversions.",makeFeatures:"AI features like our content generator, slogan generator, and heatmap will bring more traffic to your website and grow your business. All of our features are free with or without a Zyro website plan. You wont find that customer commitment on other website builders.",premiumTitle:"No ads on any plan",premiumZyro:"Zyro puts the customer first  every time. Our Website plan with unbeatable pricing is ad-free. Nothing makes websites or eCommerce stores for business look less professional than ads.",premiumWix:"If you choose a basic plan on Wix, all of your hard work on the site builder will be surrounded by ads. Thats bad for business. At Zyro, were proud of the features we create, and at just %{0} per month, you deserve to let them shine.",img:{src:"wixAlternative\u002Fgrid.png",alt:"Grid options"}},faq:{title:tS,freeTitle:"Is Wix really free?",freeWix:"It is possible to have a free Wix website. Wix has a basic plan that allows you to make a website that displays ads on every page that cant be removed unless you pay even more.",freeOthers:"Just like WordPress, Weebly, or Webstarts, where it is technically possible to have a free website, Wix offers a free plan. And, just like WordPress and Weebly, those basic plans come with very basic features.",freeBasic:"The Basic plan is built on Wix software but with very limited access to all the features that make the Wix platform famous. There is no free eCommerce builder either, which means no free eCommerce site.",freeZyro:"At Zyro, all our plans are premium plans because they offer a premium service at an affordable price. Youll even get free hosting and a custom domain name with our yearly plans.",disadvantagesTitle:"What are the disadvantages of Wix?",disadvantagesWix:"Wix is the platform that seemingly has it all. Its why many businesses choose it, but often, businesses hire a web developer to build a Wix website for them.",disadvantagesComplex:"Its because it is a complex platform, similar to WordPress. We believe that the purpose of a website builder is to make a website accessible to anybody.",disadvantagesZyro:"Zyro will get you online, with everything you need, in moments without making things difficult. Our content management system puts everything you need in one place, and in just a few clicks, your website will be live on our network and ready to be found on Google.",disadvantagesBelieve:"At Zyro, we believe that success doesnt need to be complex.",storesTitle:"Is Wix good for online stores?",storesWix:"Wix is an excellent eCommerce platform, but just like WordPress and other content management systems, it comes with a big price tag.",storesEcommerce:"Zyros most powerful Advanced Store plan is less than half the price with all the same functionality.",storesUnlimited:"That means unlimited products, remarketing opportunities, abandoned cart recovery, an Instagram store, and a Facebook shop. Well even put your products on Amazon for maximum visibility and sales opportunities.",seoTitle:"Is Wix bad for SEO?",seoWix:"In general, the search engine optimization on Wixs websites are fit for the purposes of the majority of websites.",seoComplex:"One thing to be aware of is that due to the extremely large and complex customization options available on this platform, many regular users might find that making changes to their website can actually do more harm than good to their search engine optimization efforts.",seoOptions:"Its part of what makes platforms like Wix and WordPress difficult to recommend unless you are a search engine optimization expert. There are simply too many options.",seoZyro:"Zyro focuses on creating beautiful templates that work smoothly and load fast. Its a huge part of great search engine optimization and it will make your website rank higher on Google automatically.",seoKnow:"We know that search engine optimization is difficult and thats why we let our expert developers take care of it, so that you can take advantage of more opportunities for less effort.",safeTitle:"How safe is Wix?",safeWix:"Generally, it is safe to use. Like most website builders, such as Squarespace, or WordPress, websites come with SSL encryption built in.",safeResearch:"Do your research. It is true that the platform has suffered serious data leaks in the past and it is possible that your personal information had been compromised and is no longer secure if you have used Wix in the past.",safeConcerned:"If you are concerned, then dont worry, as switching your website from Wix to Zyro couldnt be easier. Zyros AI Website Importer will do it all for you in mere moments. Still, you need to remember to create new passwords when you do make the switch."}},youtubeCreators:{meta:{title:"Zyro Influencer | Nehmen Sie an unserem Programm Teil",description:"Nehmen Sie am Zyro Influencer Programm teil. Verdienen Sie mit Ihren Inhalten mit bis zu 70 % Provision. Fangen Sie an, Geld zu verdienen und verbreiten Sie die Nachricht."},heroTitle:"YouTube-Ersteller gesucht",heroText:"Treten Sie dem Zyro Influencer-Netzwerk bei und monetarisieren Sie Ihre Inhalte mit einer Provision von bis zu 70 %.",heroButton:cT,becomeTitle:"Warum sollten Sie ein Zyro-YouTube-Creator werden?",becomeTitleOne:"Willkommen in der nchsten Generation",becomeTextOne:"Zyro ist die Zukunft des Website-Aufbaus. Die Werbung fr Zyro bedeutet mehr Klicks von Ihren Abonnenten und mehr Geld fr Sie.",becomeTitleTwo:"YouTubers willkommen",becomeTextTwo:"Egal, ob Sie ein Spieler, ein Vlogger oder ein Unternehmer sind, wenn Sie eine Website bentigen, tun dies auch Ihre Follower.",becomeTitleThree:"Geld verdienen und professionalisieren",becomeTextThree:"Jedes Mal, wenn Sie Ihre Abonnenten inspirieren, einen Verkauf tu ttigen, verdienen Sie branchenfhrende Provisionen von bis zu 70 %.",becomeTitleFour:"Engagierter Account Manager",becomeTextFour:"Erhalten Sie individuelle Untersttzung von Personen,
